<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kitchen Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Droid+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- START OF NEW CSS --- */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef7ed; /* Light background from your main site */
            color: #333;
        }

        .dashboard {
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #1e40af; /* KASH theme blue */
            color: white;
            padding: 1rem 1.5rem;
        }

        .navbar .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .navbar .brand {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1rem;
        }

        .navbar nav a {
            color: #e2e8f0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .navbar nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .navbar .search-logout {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .navbar input {
            padding: 0.6rem 0.8rem;
            border: none;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .navbar input::placeholder {
            color: #6b7280;
        }

        .navbar button {
            padding: 0.6rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .navbar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .main {
            padding: 2rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-top: 4px solid #1e40af;
        }
        
        .card p:first-child {
            font-weight: 600;
            color: #64748b;
            margin-bottom: 0.5rem;
        }
        
        .card .amount {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
        }

        /* Table */
        .table-container {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
        }

        th {
            background-color: #f8fafc;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #64748b;
        }
        
        tbody tr:hover {
            background-color: #f8fafc;
        }

        .edit-btn {
            background-color: #3b82f6;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .download-btn {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
        }

        .download-btn button {
            background-color: #f97316; /* KASH theme orange */
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-btn button:hover {
            background-color: #ea580c;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white; padding: 2rem; border-radius: 12px;
            width: 90%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .modal-content h3 { font-size: 1.5rem; color: #1e40af; margin-bottom: 1.5rem; }
        .modal-content input, .modal-content select { width: 100%; padding: 0.75rem; margin: 0.5rem 0 1rem 0; border: 1px solid #d1d5db; border-radius: 8px; }
        
        .modal-buttons { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem; }
        .modal-buttons button { padding: 0.6rem 1.2rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .modal-buttons .save { background-color: #1e40af; color: white; }
        .modal-buttons .cancel { background-color: #e5e7eb; color: #334155; }

        /* Responsive table from your original code, kept as is */
        @media (max-width: 768px) {
            .navbar .top { flex-direction: column; align-items: stretch; }
            .navbar nav, .navbar .search-logout { margin-top: 1rem; }
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { display: none; }
            tr { border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 1rem; }
            td { padding-left: 50%; position: relative; border: none; border-bottom: 1px solid #f1f5f9; }
            td:last-child { border-bottom: none; }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 1rem;
                font-weight: bold;
                white-space: nowrap;
            }
        }
        /* --- END OF NEW CSS --- */
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="navbar">
            <div class="top">
                <div class="brand">Kitchen Dashboard</div>
                <div class="search-logout">
                    <input type="text" placeholder="Search item..." />
                    <button>Change Password</button>
                    <button>Log Out</button>
                </div>
            </div>
            <nav>
                <a href="#">Dashboard</a>
                <a href="#">Food Items</a>
                <a href="#">Utensils</a>
                <a href="#">Inventory</a>
                <a href="#">Orders</a>
                <a href="#">Settings</a>
            </nav>
        </div>

        <div class="main">
            <div class="cards">
                <div class="card">
                    <p>Total Items</p>
                    <p class="amount">320</p>
                </div>
                <div class="card">
                    <p>Food Items</p>
                    <p class="amount">180</p>
                </div>
                <div class="card">
                    <p>Utensils</p>
                    <p class="amount">140</p>
                </div>
            </div>

            <div class="table-container">
                <h3 style="margin-bottom: 15px; font-family: 'Inter', sans-serif;">Inventory Status</h3>
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Item Name">Rice</td>
                            <td data-label="Category">Food</td>
                            <td data-label="Quantity">50 kg</td>
                            <td data-label="Status">Available</td>
                            <td><button class="edit-btn" onclick="editRow(this)">Edit</button></td>
                        </tr>
                        <tr>
                            <td data-label="Item Name">Frying Pan</td>
                            <td data-label="Category">Utensil</td>
                            <td data-label="Quantity">10</td>
                            <td data-label="Status">Low Stock</td>
                            <td><button class="edit-btn" onclick="editRow(this)">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="download-btn">
                    <button onclick="downloadExcel()">Download Excel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Edit Inventory Record</h3>
            <input type="text" id="edit-item" placeholder="Item Name">
            <input type="text" id="edit-category" placeholder="Category">
            <input type="text" id="edit-quantity" placeholder="Quantity">
            <select id="edit-status">
                <option value="Available">Available</option>
                <option value="Low Stock">Low Stock</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>
            <div class="modal-buttons">
                <button class="cancel" onclick="closeModal()">Cancel</button>
                <button class="save" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let currentRow;
        function downloadExcel() {
            const table = document.getElementById("inventory-table");
            let rows = table.rows, csv = [];
            for (let i = 0; i < rows.length; i++) {
                let row = [], cols = rows[i].querySelectorAll("td:not(:last-child), th:not(:last-child)");
                for (let j = 0; j < cols.length; j++) row.push('"' + cols[j].innerText.replace(/"/g, '""') + '"');
                csv.push(row.join(","));
            }
            const csvContent = "data:text/csv;charset=utf-8," + csv.join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "kitchen_inventory.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function editRow(btn) {
            currentRow = btn.closest("tr");
            document.getElementById("edit-item").value = currentRow.cells[0].innerText;
            document.getElementById("edit-category").value = currentRow.cells[1].innerText;
            document.getElementById("edit-quantity").value = currentRow.cells[2].innerText;
            document.getElementById("edit-status").value = currentRow.cells[3].innerText;
            document.getElementById("editModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("editModal").style.display = "none";
        }

        function saveEdit() {
            currentRow.cells[0].innerText = document.getElementById("edit-item").value;
            currentRow.cells[1].innerText = document.getElementById("edit-category").value;
            currentRow.cells[2].innerText = document.getElementById("edit-quantity").value;
            currentRow.cells[3].innerText = document.getElementById("edit-status").value;
            closeModal();
        }
    </script>
</body>
</html>
