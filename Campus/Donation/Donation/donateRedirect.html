<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --text-dark: #333;
            --text-light: #666;
            --border-color: #eee;
            --background-light: #f9fafb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background-color: var(--background-light);
            color: var(--text-dark);
        }

        .confirmation-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            padding: 30px 40px;
            max-width: 650px;
            margin: 40px auto;
            border-top: 5px solid var(--primary-color);
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .card-header .logo {
            font-weight: 700;
            font-size: 24px;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .card-header .success-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
        }

        .card-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .card-header p {
            font-size: 16px;
            color: var(--text-light);
            margin-top: 8px;
        }
        
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 25px 0;
        }

        .donation-details {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px 20px;
        }
        
        .donation-details div {
            font-size: 16px;
        }

        .donation-details div strong {
            font-weight: 600;
            color: var(--text-light);
        }

        .amount-highlight {
            font-size: 20px !important;
            font-weight: 700 !important;
            color: var(--primary-color) !important;
        }
        
        .card-footer {
            text-align: center;
            margin-top: 30px;
        }
        
        .card-footer .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .card-footer .btn:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .confirmation-card {
                padding: 20px;
            }
            .donation-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .donation-details div strong {
                display: block;
                margin-bottom: 2px;
            }
        }

    </style>
</head>
<body>

<div class="confirmation-card">
    <div class="card-header">
        <div class="logo">RAH Foundation</div>
        <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary-color);"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        <h1>Thank You for Your Generous Donation!</h1>
        <p>A confirmation has been sent to your email address.</p>
    </div>

    <hr>
    
    <div class="donation-details" id="donationDetails">
        </div>

    <hr>

    <div class="card-footer">
        <a href="#" class="btn">Back to Homepage</a>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    const currency = params.get('currency') || 'N/A';
    const amount = params.get('amount') || 'N/A';
    const mobile = params.get('mobile') || 'N/A';
    const email = params.get('email') || 'N/A';
    const name = params.get('name') || 'N/A';
    const pan = params.get('pan') || 'N/A';
    const address = params.get('address') || 'N/A';
    const pincode = params.get('pincode') || 'N/A';

    const detailsDiv = document.getElementById('donationDetails');
    detailsDiv.innerHTML = `
        <div><strong>Donor Name:</strong></div>      <div>${name}</div>
        <div><strong>Email:</strong></div>         <div>${email}</div>
        <div><strong>Mobile Number:</strong></div>  <div>${mobile}</div>
        <div><strong>Amount:</strong></div>        <div class="amount-highlight">${amount} ${currency}</div>
        <div><strong>PAN:</strong></div>           <div>${pan}</div>
        <div><strong>Address:</strong></div>       <div>${address}</div>
        <div><strong>PIN Code:</strong></div>        <div>${pincode}</div>
    `;
</script>

</body>
</html>
