<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="app3.css">
</head>
<body>
    <div class="container donation-container">
        <div class="row g-4 align-items-center">
            <div class="col-md-6 text-center">
                <img src="Image/WhatsApp Image 2025-04-26 at 11.31.27_2e928609.jpg" class="img-thumbnail" alt="...">
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="donationFor" class="form-label">Donation For</label>
                        <input type="text" class="form-control" id="donationFor" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" min="1" required>
                        </div> 
                        <div class="col-md-6">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label for="pan" class="form-label">PAN (Optional)</label>
                            <input type="text" class="form-control" id="pan" placeholder="PAN">
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address (Optional)</label>
                            <input type="text" class="form-control" id="address" placeholder="Address with PIN Code">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label for="pincode" class="form-label">PIN Code (Optional)</label>
                            <input type="number" class="form-control" id="pincode" placeholder="PIN Code">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="donate-btn" id="donationAmount">DONATE NOW</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="faq-wrapper text-center mt-auto mb-3">
            <a href="FAQ.html" target="_blank" class="faq-link">FAQ</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getAmountFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            const currency = urlParams.get('currency'); // Default to INR if not provided
            console.log(amount, currency);
    
            if (amount) {
                document.getElementById('donationAmount').innerText = `Donate Now: ${amount} ${currency}`;
                document.getElementById('amount').value = amount; // Set the amount in the input field
                document.getElementById('donationFor').value = urlParams.get('donationFor'); // Set the donation purpose if provided
            }
        }
    
        window.onload = getAmountFromURL;
    </script>  
    
</body>
</html>
